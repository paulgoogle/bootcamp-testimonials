<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main class="main-card">
    <section class="wrapper">
      <div class="left-section">
        <div class="quote-1">
          <p id="quote">
            “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
          </p>          
        </div>
       
        <div class="author-info">
          <div id="author-name">
            <p>Tanya Sinclair</p>
          </div>
          <div id="author-job">
            <p>UX Engineer</p>
          </div>
        </div>
               
      </div>

      <div class="right-section">
        <img id="image" src="images/image-tanya.jpg" alt="female">
        <div class="image-slider">
          <img class="left-arrow" src="images/icon-prev.svg" alt="previous">
          <img class="right-arrow" src="images/icon-next.svg" alt="next">
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="#">Paul Topham
      </a>.
    </div>
  </main>

  

  <script src="app.js"></script>
</body>
</html>
